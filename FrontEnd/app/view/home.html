<header style="padding:20 20 20 20;color:white;width:auto; height:80px; background-color:rgb(65,123,169); font-size:30px;">
            MyWebSchool
</header>
<div class="container" style="width:1000px;" layout="row">
    <div flex="40" layout="column" style="border-top:3px solid; margin-top:30px;">
        <div ng-show="getStatus() == 'signup'" class="form-group">
            <label for="useremail">Your Name:</label>
            <div>
                <input class="form-control" type="text" value="" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="useremail">Your Email:</label>
            <div>
                <input class="form-control" type="text" value="" placeholder="email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div>
                <input class="form-control" type="password" value="" placeholder="password"/>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default">
                Login
            </button>
            &nbsp;
            <a>Forgot your password?</a>
            &nbsp;&nbsp;&nbsp;
            <a ng-click="setStatus('signup')">Don't have an account?</a>
        </div>
    </div>
    <div flex="20"></div>
    <div flex="40" layout="column" style="border-top:3px solid; margin-top:30px;">
        <h1>Welcome to MyWebSchool</h1>
        <p>Organizing your courses and homeworks online!</p>
    </div>
</div>
<div footer></div>
